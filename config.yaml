data:
  # In Render, the repo is checked out into the working directory.
  # So keep paths relative.
  project_root: "."
  artifacts_dir: "artifacts"
  models_dir: "models"

  # --- Runtime uploads (ephemeral) ---
  # Render/container files should go to /tmp
  upload_dir: "/tmp/panoptic_uploads"

  # --- Artifacts needed for inference ---
  fusion_graph_pt: "fusion_graph.pt"                 # stored inside artifacts_dir
  gnn_model_ckpt: "gnn_best.pt"                      # stored inside models_dir

  molecular_embedder_ckpt: "molecular_embedder.pt"   # stored inside artifacts_dir (or models_dir, your choice)
  molecular_feature_cols_txt: "molecular_feature_cols.txt"

preprocess:
  hu_min: -150
  hu_max: 250
  k_slices: 8
  slice_pool: 24
  patch_resize: 256
  patch_crop: 224

molecular:
  embedding_dim: 256
  hidden_dim: 1024

gnn:
  num_classes: 4
  knn_k: 10
  knn_metric: "cosine"
  hidden_dim: 128
  dropout: 0.5
  temperature: 1.5
