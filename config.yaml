data:
  project_root: "."
  artifacts_dir: "."      # because fusion_graph.pt etc are at repo root
  models_dir: "."         # because gnn_best.pt is at repo root
  upload_dir: "/tmp/panoptic_uploads"

  fusion_graph_pt: "fusion_graph.pt"
  gnn_model_ckpt: "gnn_best.pt"

  molecular_embedder_ckpt: "molecular_embedder.pt"          # will be downloaded to repo root (.)
  molecular_feature_cols_txt: "molecular_feature_cols.txt"

preprocess:
  hu_min: -150
  hu_max: 250
  k_slices: 8
  slice_pool: 24
  patch_resize: 256
  patch_crop: 224

molecular:
  embedding_dim: 256
  hidden_dim: 1024

gnn:
  num_classes: 4
  knn_k: 10
  knn_metric: "cosine"
  hidden_dim: 128
  dropout: 0.5
  temperature: 1.5
