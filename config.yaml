preprocess:
  hu_min: -150
  hu_max: 250
  k_slices: 8
  slice_pool: 24
  patch_resize: 256
  patch_crop: 224

embeddings:
  batch_size: 4
  num_workers: 0

molecular:
  embedding_dim: 256
  hidden_dim: 1024

gnn:
  num_classes: 4
  knn_k: 10
  knn_metric: "cosine"    
  hidden_dim: 128
  dropout: 0.5 
  temperature: 1.5   # softmax temperature (>1 = less overconfident)
  lr: 0.001
  weight_decay: 0.0001
  epochs: 300
  patience: 50

train_gnn:
  seed: 42
  epochs: 200
  lr: 0.001
  weight_decay: 0.0001
  val_frac: 0.2
  test_frac: 0.2
